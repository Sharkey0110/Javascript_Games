<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class = "container">
    <div class = "title">
        <h1>ROCK PAPER SCISSORS</h1>
    </div>
    <div class = "result">
        <h2 id = "gameResult">Welcome!</h2>
    </div>
    <div class = "iconContainer">
        <div class = "playerIcon">
            <img id = "playerRock" src = "images/rock.png" width="250px" style="display: none;">
            <img id = "playerPaper" src = "images/paper.png" width="250px"style="display: none;">
            <img id = "playerScissors" src = "images/scissors.png" width="250px" style="display: none;">

        </div>
        <div class = "comIcon">
            <img id = "comRock" src = "images/rock.png" width="250px" style="display: none;">
            <img id = "comPaper" src = "images/paper.png" width="250px" style="display: none;">
            <img  id = "comScissors" src = "images/scissors.png" width="250px" style="display: none;">
        </div>
    </div>
    <div class = "details">
        <div class = "controls">
            <button id = "rock">Rock</button><br>
            <button id = "paper">Paper</button><br>
            <button id = "scissors">Scissors</button>
        </div>
        
        <div class = "stats">
            <p>Game Details</p>
            <div class = "details">
                <div class = "text">
                    <p>Wins:</p>
                    <p>Losses:</p>
                    <p>Games played:</p>
                </div>

                <div class = "numbers">
                    <p id = "winCounter">0</p>
                    <p id = "loseCounter">0</p>
                    <p id = "gameCounter">0</p>
                </div>
            </div>
        </div>
    </div>
   </div>
    <script src = "script.js"></script>
</body>
</html>
